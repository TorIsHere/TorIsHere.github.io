---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          {% for tag in post.tags%}
            {% if tag == 'iOS' %}
              <span class="post-meta-tag" style="background-color:red"> {{tag}}</span>
            {% elsif tag == 'Swift' %}
              <span class="post-meta-tag" style="background-color:green"> {{tag}}</span>
            {% endif %}
          {% endfor %}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
